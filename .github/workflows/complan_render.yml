name: Generate COM Plan Kneeboards

on:
  pull_request:
    paths:
      - 'COMPLANS/**/*.lua'

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pillow

      - name: Render COM Plan PNGs
        run: python tools/render_com_plans.py

      - name: Commit generated kneeboards
        run: |
          git config user.name "COMPlan Bot"
          git config user.email "bot@example.com"
          git add COMPLANS/**/*.png
          git commit -m "Auto-generated COM PLAN kneeboards"
          git push
        continue-on-error: true
