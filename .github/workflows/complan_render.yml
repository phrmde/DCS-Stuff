name: Generate COM Plan Kneeboards

on:
  pull_request:
    paths:
      - 'COMPLANS/**/*.lua'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y python3-pil fonts-dejavu-core

      - name: Install Python dependencies
        run: pip install pillow

      - name: Render COM Plan PNGs
        run: python tools/render_com_plans.py

      - name: Commit generated kneeboards
        run: |
          git config user.name "COMPlan Bot"
          git config user.email "bot@example.com"
          git checkout -b autogen/complan-kneeboards || git checkout autogen/complan-kneeboards
          git add COMPLANS/**/*.png
          git commit -m "Auto-generated COM PLAN kneeboards" || echo "No changes"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} autogen/complan-kneeboards
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: Auto-generated COM PLAN kneeboards
          branch: autogen/complan-kneeboards
          title: "Auto-generated COM PLAN kneeboards"
          body: |
            Dieser PR enth√§lt automatisch generierte Kneeboard-Dateien (.png)
            aus den .lua COM PLANS unter COMPLANS/.
          base: main
