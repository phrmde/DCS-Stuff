name: Auto-generate COM PLAN Kneeboards

on:
  push:
    branches:
      - main
    paths:
      - 'COMPLANS/**/*.lua'
      - 'COMPLANS/**/*.json'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pil fonts-dejavu-core
          pip install pillow

      - name: Run COM PLAN renderer
        run: python tools/render_com_plans.py

      - name: Commit generated kneeboards
        run: |
          git config user.name "COMPlan Bot"
          git config user.email "bot@example.com"
          git checkout -B autogen/complan-kneeboards
          git add COMPLANS/**/*.png
          git commit -m "Auto-generated COM PLAN kneeboards" || echo "No changes to commit"
          git push --force-with-lease https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} autogen/complan-kneeboards
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
